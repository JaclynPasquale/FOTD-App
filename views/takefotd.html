
<section>

<!-- ng-controller="webcamCtrl"> -->

  <button ng-click="savePhoto()" class="webPhoto">Save</button>
  <button ng-click="takePhoto()" class="webPhoto">Take photo</button>
  <div id="show-contain">
    <video id="video"></video>
    <canvas id="canvas"></canvas>
    <img id="photo" style='display:none'/>
  </div>


  <!-- <div>
    <p>Press <b>Take Photo</b> and look below.</p>
    <pre>Base64: {{photo}}</pre>
  </div> -->
</section>

<section>
  <div class="thumbnail">
      <img ng-hide="makeupCtrl.files" src="http://www.placehold.it/200x150/EFEFEF/AAAAAA&amp;text=no+image">
      <img ng-show="makeupCtrl.files[0].dataUrl" ng-src="{{makeupCtrl.files[0].dataUrl}}">
    </div>
    <form ng-submit="makeupCtrl.uploadFile()">
       <input type="file"
         ng-model="makeupCtrl.files"
         ng-file-select
         ng-file-change="makeupCtrl.fileSelected()"
          accept="image/*">
        <input type="submit">
      </form>
</section>

<section >
  <accordian>
    <form class="form-horizontal">
      <label class="col-sm-2 control-label">Brand</label>
      <div class="col-sm-10 form-group">
        <input class="form-control" type="text" ng-model="makeupCtrl.newMakeup.brand">
      </div >

      <label class="col-sm-2 control-label">Product Name</label>
      <div class="col-sm-10 form-group">
        <input class="form-control" type="text" ng-model="makeupCtrl.newMakeup.productName">
      </div>

      <label class="col-sm-2 control-label">Color</label>
      <div class="col-sm-10 form-group">
        <input class="form-control" type="text" ng-model="makeupCtrl.newMakeup.color">
      </div>
      <button  class="btn btn-primary" ng-click="makeupCtrl.addMakeupInfo()">Add Makeup</button>
    </form>

  </accordian>
</section>
