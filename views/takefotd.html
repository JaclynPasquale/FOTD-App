<section class="fotd">

<div class="grey-background">



  <div class="row">
    <div class="webcamContainer large-6 column">
      <video id="video"></video>
      <canvas id="canvas"></canvas>
      <img id="photo" style='display:none'/>
      <div>
        <button ng-click="makeupCtrl.takePhoto()" class="takePic button">TAKE PHOTO</button>
      </div>
    </div>

    <div class="imageContainer large-6 column">
      <div class="thumbnail large-12 columns">
        <img ng-hide="makeupCtrl.files" src="http://www.placehold.it/320x240/535055/AAAAAA&amp;text=no+image">
        <img class="upload-img-preview" ng-show="makeupCtrl.files[0].dataUrl" ng-src="{{makeupCtrl.files[0].dataUrl}}">
      </div>
      <div class="imageUpload">
        <span>Upload Photo</span>
        <br>
        <input class="upload" type="file"
        ng-model="makeupCtrl.files"
        ng-file-select
        ng-file-change="makeupCtrl.fileSelected()"
        accept="image/*">
      </div>
    </div>
  </div>
