<section class="login">

    <div id="login" class="row">
      <div class="small-offset-8 small-4 columns changepw">
        <fieldset>
          <form name="changePasswordForm" ng-submit="changepw.changePassword()" novalidate>
            <div class="form-group" ng-class="{'has-error': changePasswordForm.$dirty && !changepw.oldPassword}">
              
              <span class="fa fa-lock"></span>
              <input class="form-control" type="password" ng-model="changepw.oldPassword" placeholder="Old Password" required>
            </div>
            <div class="form-group" ng-class="{'has-error': changePasswordForm.$dirty && !changepw.newPassword}">

              <span class="fa fa-lock"></span>
              <input class="form-control" type="password" ng-model="changepw.newPassword" placeholder="New Password" required>
            </div>
            <div class="form-group" ng-class="{'has-error': changePasswordForm.$dirty && !changepw.newPasswordAgain || changepw.newPassword !== changepw.newPasswordAgain}">

              <span class="fa fa-lock"></span>
              <input class="form-control" type="password" ng-model="changepw.newPasswordAgain" placeholder="New Password Again" required>
            </div>
            <input type="submit" class="button register-button" value="Change Password" ng-class="{disabled: changePasswordForm.$invalid || changepw.newPassword !== changepw.newPasswordAgain}">
          </form>
        </fieldset>

      </div>

    </div>


</section>
