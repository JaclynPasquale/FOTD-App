<section>
  <img src="{{makeup.fotdImage[0]}}">

  <div ng-repeat="(makeupId, makeup) in makeupListCtrl.makeup">
    <p>
      {{makeup.products.brand}}
    </p>
    <p>
      {{makeup.products.color}}
    </p>
    <p>
      {{makeup.products.productName}}

      {{makeup.products.date}}
    </p>

  </div>
</section>
